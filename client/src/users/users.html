<div>
    <table class="table table-hover table-bordered">
        <thead class="thead-default">
            <tr>
                <th>#</th>
                <th>User-name</th>
                <th>Name</th>
                <th>E-mail</th>
                <th>Contact no.</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users.users track by user._id">
                <th scope="row">{{$index+1}}</th>
                <td>{{user.userName}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.contactNumber}}</td>
            </tr>
        </tbody>
    </table>

    <button class="btn btn-primary float-right mr-3" ng-click="users.openModal()">Add User</button>
</div>

<div class="modal add-user fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addUserModalTitle">Add User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="userName">User-name</label>
                    <input type="text" ng-model="users.userName" class="form-control" id="userName" aria-describedby="emailHelp" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" ng-model="users.name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="userEmail">E-mail</label>
                    <input type="text" ng-model="users.email" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="userContact">Contact No.</label>
                    <input type="text" ng-model="users.contactNo" class="form-control" id="userContact" aria-describedby="emailHelp" placeholder="Enter contact no.">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="users.add()" ng-disabled="!users.userName || !users.name || !users.email || !users.contactNo">Add</button>
            </div>
        </div>
    </div>
</div>
